<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Gets the current path
      var path = window.location.href.split("#")[0];
      // Redirects to the index.html and appends the current path
      window.location.replace(path + "#/" + window.location.pathname);
    </script>
  </head>
  <body></body>
</html>
