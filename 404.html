<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        // Preserve the attempted path
        var path = location.pathname;

        // Redirect to the root, appending the attempted path after a hash
        location.replace("/#" + path);
    </script>
</head>
<body>
    <p>404 - Az oldal nem található</p>
</body>
</html>
